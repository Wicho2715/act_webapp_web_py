$def with(datos)

    <form method="POST">
      <label for="nombre">Nombre</label>
      <input type="text" readonly="true" value="$datos.nombre" id="nombre" name="nombre">
      <br>
      <label for="num_cel">Telefono</label>
      <input type="text" value="$datos.num_cel" id="num_cel" name="num_cel">
      <br>
      <label for="correo_electronico">Correo Electronico</label>
      <input type="text" value="$datos.correo_electronico" id="correo_electronico" name="correo_electronico">
      <br>
      <label for="sexo">Sexo</label>
      <input type="text" value="$datos.sexo" id="sexo" name="sexo">
      <br>
      <center><button type="submit" class="btn btn-primary btn-lg">Delette</button></center>
    </form
